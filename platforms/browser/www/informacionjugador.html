<div class="pages">
  <div data-page="informacionjugador" class="page">
    <div class="page-content" style="background: url('img/registro.jpeg') no-repeat fixed center center; background-size:cover;">
      <div class="navbar">
        <div class="left">
          <a href="#" class="link back">
            <span class="ios-only">Información del Jugador</span>
          </a>
        </div>
      </div>
      <div class="content-block">
        <img src="img/logovajgris.png" style="width:50%;display:block;margin:auto;margin-top:6%;margin-bottom:25px;">

        <br>

        <div style="display: block;">
          <h3 style="margin-top: 6%; background: #4caf50;padding: 5%; color: white; text-align: center;">
          <i class="material-icons">person</i>INFORMACIÓN DEL JUGADOR</h3>   
          <br>
          <select class="inputWithIcon" style="width: 100%;height: 45px;" id="selectGenero">
            <i class="material-icons" >person</i>
              <option selected hidden>Género</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select> 
          <div class="inputWithIcon">
            <input type="date" placeholder="Fecha de nacimiento" id="fechaNacimientoRegistro" onchange="this.className=(this.value!=''?'has-value':'')">
            <i class="material-icons" >calendar_today</i>
          </div>
            <select class="inputWithIcon" style="width: 100%;height: 45px;" id="selectPosicion">
            <i class="material-icons" >person</i>
              <option selected hidden>Posición</option>
              <option value="Arquero">Arquero</option>
              <option value="Defensa">Defensa</option>
              <option value="Mediocampista">Mediocampista</option>
              <option value="Delantero">Delantero</option>
            </select>        

          <a class="button col buttonPrincipal" id="botonContinuarInfoJugador" style="margin-top:4%; text-align: center; background:#4caf50;color:white; width: 100%; border-radius: 10px 10px 10px 10px;"><p>Continuar</p></a>
          
        </div>
      </div>
    </div>
  </div>
